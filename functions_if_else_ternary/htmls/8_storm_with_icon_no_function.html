    var map = L.map('mapid').setView([10.91, -60.05], 3); // YOU CAN CHANGE THE ZOOM

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

        popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point.
