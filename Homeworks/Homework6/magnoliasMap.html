    #map {
            width: 100%;
            height: 500px;

</style>

<script src = "../Homework4/magnoliasPoints.js"></script>

<body>
    
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([23.76555556, -99.32527778], 5);
    
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);


    </script>

</body>
