        table {

            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);

             border: 1px solid #dddddd;

<body>

    <table id="myTable">
        <tr>
          <th>Tree Genus</th>
          <th>Tree ID Number</th>
          <th>Year Tree was Recorded</th>
        </tr>
      </table>

      <script>
        
        console.log(data)
        
        var x =document.getElementById('myTable')

        for (var i =0; i <data.features.length; i++){
            var myNewRow = document.createElement('tr');

            var myNewCell1 = document.createElement('td');
            var myNewCell2 = document.createElement('td');
            var myNewCell3 = document.createElement('td');

            myNewCell1.innerText = data.features[i].properties.genus;
            myNewCell2.innerText = data.features[i].properties.id_no;
            myNewCell3.innerText = data.features[i].properties.event_year;

            if(data.features[i].properties.event_year > 0) {
                myNewCell3.style.backgroundColor='lightgreen'
            }

            myNewRow.append(myNewCell1);
            myNewRow.append(myNewCell2);
            myNewRow.append(myNewCell3);

            x.append(myNewRow);
        }
      </script>

</body>
