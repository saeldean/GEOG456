<body>
    <h2>After graduating high school, a group of my friends and I hiked over 100 miles on the AT. This map shows where we ended each day.</h2>
    <h3 id ="daDay">Day</h3>
    <input id="dateSlider" type = "range" name = "Day" min = "0" max = "10" oninput="moveSlider(this.value)">
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([35.5975, -82.5461], 7);
       
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);



        var LeafIcon = L.Icon.extend({
            options: {
                iconSize:     [80, 48],
            }
        })

        var greenIcon = new LeafIcon({iconUrl: 'hikerIcon.png'})

        var geojson = L.geoJson(data.features[0],{
            pointToLayer: function(feature,latlng){
                return L.marker(latlng,{icon: greenIcon})
            }
        }).addTo(map);

        var currentValue = 0
        function moveSlider(value) { 
            //console.log(e.value)
            currentValue = value
            map.removeLayer(geojson);
            
            document.getElementById('daDay').innerHTML = 'Here is where we finsihed our hike on ' + data.features[value].properties.date + '.'
            
            geojson = L.geoJson(data.features[value],{
                pointToLayer: function(feature,latlng){
                    return L.marker(latlng,{icon: greenIcon})
                }
            })
            map.addLayer(geojson); // add the new layer
            
        }
       
        moveSlider(0) // start the map with the first feature
        window.onload = function() {
        document.getElementById('dateSlider').value = 0;  
            }; 

    </script>
