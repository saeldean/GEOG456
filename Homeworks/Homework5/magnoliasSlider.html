<body>
    <h2>Recorded Endangered Magnolia Trees</h2>
    <h3>Move the slider to see how the number of known recorded endangered magnolia trees has changed over time.</h3>
    <h3 id ="myText">The year is: 0 </h3>
    <input id="mySlider" type = "range" value="0" name = "Test" min = "0" max = "100" oninput="mySlider(value)">
    
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([23.76555556,-99.32527778], 5);    

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19, attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

    </script>

    <script>
        function mySlider(value){
            document.getElementById('myText').innerHTML = 'The year is: ' + value
        }
    </script>
