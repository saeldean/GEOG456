<body>
    <h3>Individual Endangered Magnolia Trees</h3>
    <h3 id ="myText">The slider value is 0</h3>
    <input id="mySlider" type = "range" value="0" name = "Test" min = "0" max = "100" oninput="mySlider(value)">
    
    <div id="map"></div>
    
    <script>
        
        var map = L.map('map').setView([35.911276,-79.05004], 7);    

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19, attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

    </script>

    <script>
        function mySlider(value){
            document.getElementById('myText').innerHTML = 'The slider value is ' + value
        }
    </script>
