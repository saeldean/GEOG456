<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Map</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <script src = "data/duomo.geojson"></script>
   
    <style>
        body{
         background-color: plum;
        }
     </style>
</head>

<body>
     <h1>Welcome to Florence, Italy!</h1>
     <div id="mapid"></div>
     <style>
        #mapid{height:500px; 
        background-color: plum;} 
    </style>

<script>
    var map = L.map("mapid").setView([43.773449, 11.256236],17);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19, attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
    
    //var marker = L.marker([43.773059, 11.256936]).addTo(map);
    //marker.bindPopup("Duomo di Firenze").openPopup();
    
    L.marker([43.773059, 11.256936]).addTo(map)
    .bindPopup('Welcome to Florence.') // YOU CAN CHANGE THE MESSAGE
    .openPopup();

    var uncIcon = L.icon({
    iconUrl: 'https://identity.unc.edu/files/2014/01/Old_Well_Graphic_twitter.jpg',   
    iconSize: [50,50], // size of the icon
    popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point. 
    });

    var customPopup = "UNC Well<br/><img src='https://static1.squarespace.com/static/57d17e77b8a79bfa4e31641d/t/58a22fd0bebafb516ad2404a/1487024089479/unc+well.png?format=1500w' width='100px'/>";
    
    L.geoJSON(duomoIcon, {   
    pointToLayer: function (feature, latlng) { 
    return L.marker(latlng, {icon: uncIcon});}}) 
    .bindPopup(customPopup) 
    .addTo(map); 

</script>

</body>    

</html>
