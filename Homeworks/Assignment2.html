<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

        body{
         background-color: plum;

     </style>

<body>
     <h1>Welcome to Florence, Italy!</h1>
     <div id="mapid"></div>
     <style>
        #mapid{height:500px; 
        background-color: plum;} 
    </style>

<script>
    var map = L.map("mapid").setView([43.773449, 11.256236],17);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19, attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
    
    
    // L.marker([43.773059, 11.256936]).addTo(map)
    // .bindPopup('Welcome to Florence.') 
    // .openPopup();

    
    var duomo_icon = L.icon({ 
        iconUrl: './Homeworks/duomowo.png',   
        iconSize: [100,100], 
        popupAnchor: [0,0] 
        });

    //var customPopup = "The Cathedral of Santa Maria del Fiore is commonly referred to as the Duomo. Construction furst began in 1296. The cathedral's fresco was designed by Giorgio Vasari, who was beloved by the Medici family.<br/><img src='https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pngegg.com%2Fen%2Fpng-bailt&psig=AOvVaw0u2ZCSezEZ1wq3KUDTGU6W&ust=1737749008895000&source=images&cd=vfe&opi=899784' width='100px'/>";

    var customPopup = "The Cathedral of Santa Maria del Fiore is commonly referred to as the Duomo. Construction on the cathedral first began in 1296. The cathedral's fresco was designed by Giorgio Vasari, who was beloved by the Medici family.<br/><img src= './Homeworks/duomoimage.jpg' width='180px'/>";


        L.marker([43.773359, 11.256936], {icon: duomo_icon}) 
        .bindPopup(customPopup) 
        .addTo(map); 
</script>

</body>    

</html>
