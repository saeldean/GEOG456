<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Wolves</title>

    <script src="./naturalistData.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
</head>

<style>
    #map { height: 350px;
        width: 50% }
</style>

<body>
    <div id="map"></div>

    <script>
        var map = L.map('map', {attributionControl: false }).setView([35.7928, -75.8766], 9);        
        
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        }).addTo(map);  

        var redWolfIcon = L.icon({ 
        iconUrl: './redWolfIcon.png',   
        iconSize: [40,25],
        popupAnchor: [0,0] 
        });
        L.geoJSON(naturalistData, {pointToLayer: function (feature, latlng) {return L.marker(latlng, {icon: redWolfIcon});}}).addTo(map);

    </script>
    
</body>
</html>
